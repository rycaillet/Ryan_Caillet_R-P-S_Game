<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js" charset="UTF-8"></script>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Playfair+Display?preview.size=33">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1 id="index-h1">Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="choices">
        <div style='cursor: pointer'class="choice" id="rock">
            <img src="rock.png" alt="">
        </div>
        <div style='cursor: pointer'class="choice" id="scissors">
            <img src="scissors.png" alt="">
        </div>
        <div style='cursor: pointer'class="choice" id="paper">
            <img src="paper.png" alt="">
        </div>
    </div>

    <style>
    body {
        background-image: url('https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/rm422-073.jpg?w=800&dpr=1&fit=default&crop=default&q=65&vib=3&con=3&usm=15&bg=F4F4F3&ixlib=js-2.2.1&s=ef48caa87980815f77343e682d6324ee');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
    </style>

    <div class="results">
        <p>Good luck!</p>
    </div>

    <button id="restart">Restart Game</button>

    <a href="RPS.html">
        <button id="rule-button">Click here for rules</button>
    </a>

</body>
</html>
